<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建聊天室 - 课堂互动系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">课堂互动系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('teacher_dashboard') }}">仪表板</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('import_students') }}">导入学生</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('create_chatroom') }}">创建聊天室</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        欢迎，{{ session.user_name }}
                    </span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">退出登录</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">创建新聊天室</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{{ url_for('create_chatroom') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">聊天室名称</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="form-text">
                                    请输入一个有意义的名称，例如"2025春季高等数学"。
                                </div>
                            </div>
                            
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 创建聊天室后，系统会自动将已导入的学生添加到聊天室中。
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-plus-circle"></i> 创建聊天室
                                </button>
                                <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> 返回仪表板
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课堂互动系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 mb-4">课堂互动系统</h1>
                <p class="lead mb-5">欢迎使用课堂互动系统，请选择您的身份</p>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">我是教师</h5>
                                <p class="card-text">创建聊天室、导入学生名单、发布题目和签到</p>
                                <div class="d-grid gap-2">
                                    <a href="{{ url_for('teacher_login') }}" class="btn btn-primary">教师登录</a>
                                    <a href="{{ url_for('teacher_register') }}" class="btn btn-outline-secondary">教师注册</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">我是学生</h5>
                                <p class="card-text">加入聊天室、参与讨论、回答问题和签到</p>
                                <div class="d-grid">
                                    <a href="{{ url_for('student_select') }}" class="btn btn-success">学生入口</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">课堂互动系统 &copy; 2025</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
